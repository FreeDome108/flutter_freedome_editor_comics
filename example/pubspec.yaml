name: freedome_editor_comics_example
description: "Modern Comics Editor - Full-featured example of freedome_editor_comics plugin"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Comics Editor Library
  freedome_editor_comics:
    path: ../
  
  # UI and File Management
  cupertino_icons: ^1.0.8
  file_picker: ^8.0.0+1
  path_provider: ^2.1.1
  
  # Image Processing
  image: ^4.1.3
  
  # Audio
  audioplayers: ^6.5.1
  
  # State Management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/sounds/